# Minimal resources necessary to display the splash screen
version: 1
resources:
  - name: "cantarell.typeface"
    source: "fonts/cantarell.ttf"
  - name: "cantarell/bold.typeface"
    source: "fonts/cantarell_bold.ttf"
  - name: "segoeui.typeface"
    source: "fonts/segoeui.ttf"
  - name: "text.fshader"
    source: "shader/text/fragment.spv"
  - name: "text.vshader"
    source: "shader/text/vertex.spv"
  - name: "text.cshader"
    source: "shader/text/compute.spv"
  - name: "rectangle.fshader"
    source: "shader/rectangle/fragment.spv"
  - name: "rectangle.vshader"
    source: "shader/rectangle/vertex.spv"
